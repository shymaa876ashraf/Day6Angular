<p>register-reactive-form works!</p>
<form [formGroup]="registertionForm" style="width: 50%; margin-left: 350px;">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">User Name</label>
      <input type="email" [class.is-invalid]="username.invalid && username.touched" class="form-control" formControlName="username" id="exampleInputEmail1" aria-describedby="emailHelp">
      <div *ngIf=" username.errors && (username.invalid && username.touched)">
        <small class="text-danger" *ngIf="username.errors?.required"> User Name is required</small>
        <small class="text-danger" *ngIf="username.errors?.forbiddenName">
            {{username.errors?.forbiddenName.value}} is not allowed
        </small>
       </div>
    </div>
    <div class="mb-3 form-group">
      <label  class="form-label">Password</label>
      <input type="password" class="form-control" formControlName="Password">
     <div *ngIf="password.invalid && password.touched">
      <small class="text-danger" *ngIf="password.errors?.required">Password is required</small>
      <small class="text-danger" *ngIf="password.errors?.minlength">Password must be at least 6 character</small>
    </div>
    </div>
    <div class="mb-3 form-group">
      <label class="form-label">Confirm Password</label>
      <input formControlName="confirmPassword" type="password" [class.is-invalid]="registertionForm.errors?.misMatch" class="form-control" >
      <small class="text-danger" *ngIf="registertionForm.errors?.misMatch">Confirm Password does't match the Password</small> 
    </div>
    <div class="form-group">
      <label class="form-label">Products</label>
      <input class="form-control" list="datalistOptions" formControlName="product" id="exampleDataList" formControlName="product" placeholder="Type to search...">
      <datalist id="datalistOptions">
        <option value="one">
        <option value="two">
        <option value="three">
        <option value="four">
        <option value="five">
      </datalist>
  </div>
  <div class="mb-3 form-group">
    <label class="form-label">Discount </label>
    <input formControlName="discount" [class.is-invalid]="discount.invalid && discount.touched" type="text" class="form-control" >
    <small class="text-danger" [class.d-none]="discount.valid||discount.untouched">
      Enter Discount
  </small>
  </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" formControlName="subscribe" (click)="product()" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Contianed Discount</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <button class="btn btn-primary float-right" (click)="addNewComment()">Add comment</button>
    <div formArrayName="comment" *ngFor="let c of  comment.controls; let i=index">
      <label>comment # {{i+1}}</label>
      <input type="text" class="form-control" [formControlName]="i">
    </div>
   
  </form>
