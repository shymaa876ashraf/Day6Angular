
<style>
    #cover {
    background: #222 url('https://images.unsplash.com/photo-1441986300917-64674bd600d8?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80') center center no-repeat;
    background-size: cover;
    height: 100%;
    text-align: center;
    display: flex;
    align-items: center;
    position: relative;
}

#cover-caption {
    width: 100%;
    position: relative;
    z-index: 1;
}

/* only used for background overlay not needed for centering */
form:before {
    content: '';
    height: 100%;
    left: 0;
    position: absolute;
    top: 0;
    width: 100%;
    background-color: rgba(0,0,0,0.3);
    z-index: -1;
    border-radius: 10px;
}
</style>
<section id="cover" class="min-vh-100">
    <div id="cover-caption">
        <div class="container">
            <div class="row text-white">
                <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-4">
                    <h1 class="display-4 py-2 text-truncate">Sign IN</h1>
                    <div class="px-2">
                        <form action="" class="justify-content-center" #userForm="ngForm" novalidate (ngSubmit)="onSubmit(userForm)" >        
                           <!-- {{userForm.value |json}} -->
                           <br>
                           <div class="form-group">
                            <label >Name</label>
                            <input type="text" name="txtName" [class.is-invalid]="name.invalid && name.touched " required #name="ngModel" [(ngModel)]="userModel.name"  class="form-control" >
                            <small class="text-danger" [class.d-none]="name.untouched || name.valid" >Name is required</small>
                        </div>
                            <div class="form-group">
                                <label >Email</label>
                                <input type="Email" name="txtEmail" pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$" [class.is-invalid]="email.invalid && email.touched" required #email="ngModel" [(ngModel)]="userModel.email"  class="form-control" >
                                <div *ngIf="email.errors && (email.invalid || email.touched)">
                                    <small class="text-danger" *ngIf="email.errors.required" >Email is required</small>
                                    <small class="text-danger" *ngIf="email.errors.pattern" >Email must be like test@gmail.com</small>
                                   
                                </div>                             </div>
                            <div class="form-group">
                                <label >Passward</label>
                                <input type="password" name="txtPassward" [class.is-invalid]="name.invalid && name.touched "  [(ngModel)]="userModel.passward" required #passward="ngModel" class="form-control" >
                                <small class="text-danger" [class.d-none]="passward.untouched || passward.valid" >Passward is required</small>
                         </div>
                           
                          
                            <button type="submit" class="btn btn-primary btn-lg" [disabled]="userForm.form.invalid">Log IN</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
